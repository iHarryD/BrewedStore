<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/variables.css" />
    <link rel="stylesheet" href="../../CSS/generic-elements.css" />
    <link rel="stylesheet" href="../../CSS/typography.css" />
    <link rel="stylesheet" href="../../CSS/utilities.css" />
    <link rel="stylesheet" href="../../CSS/header.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar --horizontal-flex --centered-flex">
        <div class="navbar__logo">
          <button
            class="btn --icon-btn"
            onclick="window.open('../../index.html', 'break')"
          >
            <img class="logo" src="../../Assests/logo.png" alt="logo" />
          </button>
        </div>
        <input type="text" class="input navbar__search" placeholder="Search" />
        <div class="icon-btn-container --horizontal-flex --centered-flex">
          <button
            class="btn --icon-btn"
            onclick="window.open('../Wishlist/index.html', 'break')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#fff"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
          </button>
          <button
            class="btn --icon-btn"
            onclick="window.open('../Cart/index.html', 'break')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#fff"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
              />
            </svg>
          </button>
        </div>
        <div class="btn-container --horizontal-flex --centered-flex">
          <button
            class="btn --primary-btn --has-hover-overlay"
            onclick="window.open('./index.html', 'break')"
          >
            Log In
          </button>
          <button
            class="btn --secondary-btn"
            onclick="window.open('../Signup/index.html', 'break')"
          >
            Sign Up
          </button>
        </div>
      </nav>
      <ul class="navbar--category --horizontal-flex --bold-500">
        <li class="navlinks--category">
          Men
          <button class="btn --icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
              <path
                d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z"
              />
            </svg>
          </button>
        </li>
        <li class="navlinks--category">
          Women
          <button class="btn --icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
              <path
                d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z"
              />
            </svg>
          </button>
        </li>
        <li class="navlinks--category">
          Kids
          <button class="btn --icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
              <path
                d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z"
              />
            </svg>
          </button>
        </li>
        <li class="navlinks--category">
          Gadgets
          <button class="btn --icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
              <path
                d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z"
              />
            </svg>
          </button>
        </li>
        <li class="navlinks--category">
          Others
          <button class="btn --icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
              <path
                d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z"
              />
            </svg>
          </button>
        </li>
      </ul>
    </header>
    <main class="main --login-signup --verticle-flex --centered-flex">
      <div class="login-signup-outer-container">
        <div class="login-box-container --horizontal-flex">
          <section
            class="section --login-with --verticle-flex --centered-flex --has-gap"
          >
            <button class="btn --with-google --primary-btn --has-hover-overlay">
              Continue with Google</button
            ><button class="btn --with-apple --primary-btn --has-hover-overlay">
              Continue with Apple</button
            ><button
              class="btn --with-facebook --primary-btn --has-hover-overlay"
            >
              Continue with Facebook
            </button>
          </section>
          <section
            class="section --login-box --verticle-flex --centered-flex --has-gap"
          >
            <h3 class="sub-heading --h3">Login</h3>
            <form class="--verticle-flex --has-gap">
              <input
                class="input"
                type="text"
                name="phone-email"
                placeholder="Email or Phone number"
              />
              <input
                class="input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button class="btn --primary-btn --has-hover-overlay">
                Login
              </button>
            </form>
            <div class="login-utilities-container">
              <button class="btn --text-btn">Login with OTP</button>
              <button class="btn --text-btn">Forgot password?</button>
            </div>
            <button
              class="btn --text-btn"
              onclick="window.open('../Signup/index.html', 'break')"
            >
              New user? Sign up
            </button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
